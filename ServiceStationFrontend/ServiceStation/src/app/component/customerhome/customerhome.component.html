<div class="container">
  <div class="registration-form">
    <form [formGroup]="customerDetails" (ngSubmit)="submitForm()" class="row">

      <div class="form-group col-md-6">
        <label for="customerName">Customer Name</label>
        <input type="text" id="customerName" name="customerName" placeholder="Name" formControlName="customerName">
        <div *ngIf="customerDetails.get('customerName')?.invalid && customerDetails.get('customerName')?.touched"
          style="color: red;">
          Customer name is required.
        </div>
      </div>
      <div class="form-group col-md-6">
        <label for="contactNumber">Contact Number</label>
        <input type="text" id="contactNumber" name="contactNumber" placeholder="Phone number"
          formControlName="contactNumber">
        <div *ngIf="customerDetails.get('contactNumber')?.invalid && customerDetails.get('contactNumber')?.touched"
          style="color: red;">
          Contact number is required.
        </div>
      </div>
      <div class="form-group col-md-6">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Email" formControlName="email">
        <div *ngIf="customerDetails.get('email')?.invalid && customerDetails.get('email')?.touched" style="color: red;">
          Email is required.
        </div>
      </div>
      <div class="form-group col-md-6">
        <label for="address">Address</label>
        <input type="text" id="address" name="address" placeholder="Address" formControlName="address">
        <div *ngIf="customerDetails.get('address')?.invalid && customerDetails.get('address')?.touched"
          style="color: red;">
          Address is required.
        </div>
      </div>
      <div class="form-group col-md-6">
        <label for="vehicleNumber">Vehicle Number</label>
        <input type="text" id="vehicleNumber" name="vehicleNumber" placeholder="Vehicle number"
          formControlName="vehicleNumber">
        <div *ngIf="customerDetails.get('vehicleNumber')?.invalid && customerDetails.get('vehicleNumber')?.touched"
          style="color: red;">
          Vehicle number is required.
        </div>
      </div>
      <div class="form-group col-md-6">
        <label for="vehicleModel">Vehicle Model</label>
        <input type="text" id="vehicleModel" name="vehicleModel" placeholder="Vehicle model"
          formControlName="vehicleModel">
        <div *ngIf="customerDetails.get('vehicleModel')?.invalid && customerDetails.get('vehicleModel')?.touched"
          style="color: red;">
          Vehicle model is required.
        </div>
      </div>
      <div class="form-group col-md-6">
        <label for="serviceRequirements">Service Requirements</label>
        <input type="text" id="serviceRequirements" name="serviceRequirements" placeholder="Service Requirements"
          formControlName="serviceRequirements">
        <div
          *ngIf="customerDetails.get('serviceRequirements')?.invalid && customerDetails.get('serviceRequirements')?.touched"
          style="color: red;">
          Service Requirements is required.
        </div>
      </div>
      <div class="form-group col-md-6">

        <label for="bookingDate">Booking Date</label>
        <input type="date" id="bookingDate" name="bookingDate" placeholder="Booking Date" formControlName="bookingDate"
          [min]="minDate">
        <div *ngIf="customerDetails.get('bookingDate')?.invalid && customerDetails.get('bookingDate')?.touched"
          style="color: red;">
          Booking Date is required.
        </div>
      </div>
      <button class="btn btn-primary " [disabled]="customerDetails.invalid">Submit</button>


    </form>
  </div>
</div>
