<br><br><br><br><br><br><br>
<form #customerForm="ngForm" (ngSubmit)="submitForm(customerForm)">
  <div>
    <label for="customerName">Customer Name</label>
    <input type="text" id="customerName" name="customerName" [(ngModel)]="customerName" required>
  </div>
  <div>
    <label for="contactNumber">Contact Number</label>
    <input type="text" id="contactNumber" name="contactNumber" [(ngModel)]="contactNumber" required>
  </div>
  <div>
    <label for="email">Email</label>
    <input type="email" id="email" name="email" [(ngModel)]="email" required>
  </div>
  <div>
    <label for="address">Address</label>
    <input type="text" id="address" name="address" [(ngModel)]="address" required>
  </div>
  <div>
    <label for="vehicleNumber">Vehicle Number</label>
    <input type="text" id="vehicleNumber" name="vehicleNumber" [(ngModel)]="vehicleNumber" required>
  </div>
  <div>
    <label for="vehicleModel">Vehicle Model</label>
    <input type="text" id="vehicleModel" name="vehicleModel" [(ngModel)]="vehicleModel" required>
  </div>
  <div>
    <label for="serviceRequirements">Service Requirements</label>
    <input type="text" id="serviceRequirements" name="serviceRequirements" [(ngModel)]="serviceRequirements" required>
  </div>
  
  <div>

    <!-- <div>
      <label for="serviceId">Service Id</label>
      <input type="number" id="serviceId" name="serviceId" [(ngModel)]="serviceId" required>
    </div> -->
    <div>
      <label for="bookingDate">Booking Date</label>
      <input type="date" id="bookingDate" name="bookingDate" [(ngModel)]="bookingDate" required>

      
    </div>

    <button type="submit">Submit</button>
  </div>
</form>
