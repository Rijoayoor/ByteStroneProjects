<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>Serial No:</th>
            <th>Technician Name</th>
            <th>Contact Number</th>
            <th>Job Count</th>
            <th>Experience</th>
            <th>Experience Area</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of data | paginate:{itemsPerPage:tableSize,
            currentPage:page,
        totalItems:count}; let i=index">
            <td>{{ (page - 1) * tableSize + i + 1 }}</td>
            <td>{{ item.technicianName }}</td>
            <td>{{ item.contactNumber }}</td>
            <td>{{ item.count }}</td>
            <td>{{item.experienceYear}}</td>
            <td>{{item.experienceArea}}</td>
        </tr>
    </tbody>
</table>
<div class="d-flex justify-content-center align-items-center mt-4">
    <pagination-controls style="color: yellow;" previousLabel="Prev" nextLabel="Next"
        (pageChange)="onTableDataChange($event)"></pagination-controls>
</div>
