
<br><br><br><br><br><br><br>    

<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>Booking Id</th>
            <th>Customer Name</th>
            <th>Contact Number</th>
            <th>Service Requirements</th>
            <th>Status</th>
            <th>Technician Name</th>
            <!-- <th>Technician Id</th> -->
            <th></th>

        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of data  | paginate:{itemsPerPage:tableSize,

            currentPage:page,

        totalItems:count}; let i=index">
            <td>{{ item.bookingId }}</td>
            <td>{{ item.customerName }}</td>
            <td>{{ item.contactNumber }}</td>
            <td>{{ item.serviceRequirements }}</td>
            <td>{{item.status}}</td>

            <!-- <td>{{ item.status }}</td> -->
            <!-- <td><input type="text"  [(ngModel)]="item.status" /></td> -->


            <td>

                <select [(ngModel)]="item.technicianId" >
    
                  <option *ngFor="let item of technicians" [value]="item.technicianId">{{item.technicianName}}</option>
    
                  <!-- <option value="In progress">In progress</option>
    
                  <option value="completed">Completed</option>
    
                  <option value="Cancelled">Cancelled</option> -->
    
                 
                </select>
    
              </td>
              <!-- <td>{{item.technicianId}}</td> -->
<td><button (click)="assign(item.bookingId,item)"  >Assign</button></td>

            <!-- <td>
                <button (click)="editItem()">Edit</button>
            </td> -->
        </tr>
    </tbody>
    
</table>
<pagination-controls previousLabel="Prev" nextLabel="Next" (pageChange)="onTableDataChange($event)">

</pagination-controls>
