<form #customerForm="ngForm" (ngSubmit)="submitForm(customerForm)">
    <div>
      <label for="serviceId">Service Id</label>
      <input type="number" id="serviceId" name="serviceId" [(ngModel)]="serviceId" required>
    </div>
    <div>
      <label for="bookingDate">Booking Date</label>
      <input type="date" id="bookingDate" name="bookingDate" [(ngModel)]="bookingDate" required>

      
    </div>
   
  
    <div>
      <button type="submit" >Submit</button>
    </div>
  </form>
