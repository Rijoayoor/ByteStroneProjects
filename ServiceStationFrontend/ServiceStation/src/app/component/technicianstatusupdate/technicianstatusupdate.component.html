<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>Customer Id</th>
            <th>Customer Name</th>
            <th>Contact Number</th>
            <th>Service Requirements</th>
            <th>Status</th>
            <th></th>

        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of data  | paginate:{itemsPerPage:tableSize,

            currentPage:page,

        totalItems:count}; let i=index">
            <td>{{ item.customerId }}</td>
            <td>{{ item.customerName }}</td>
            <td>{{ item.contactNumber }}</td>
            <td>{{ item.serviceRequirements }}</td>
            <!-- <td>{{ item.status }}</td> -->
            <!-- <td><input type="text"  [(ngModel)]="item.status" /></td> -->


            <td>

                <select [(ngModel)]="item.status">

                   

                    <option value="In progress">In progress</option>

                    <option value="completed">Completed</option>

                   

                </select>

            </td>
            <td><button (click)="update(item.customerId,item)">Update</button></td>

            <!-- <td>
                <button (click)="editItem()">Edit</button>
            </td> -->
        </tr>
    </tbody>

</table>
<pagination-controls previousLabel="Prev" nextLabel="Next" (pageChange)="onTableDataChange($event)">

</pagination-controls>
