<!-- search.component.html -->

<div>
<div class="form-container">
    <br>
<br><br><br><br><br><br><br>
    <input type="text" [(ngModel)]="searchCriteria1" placeholder="Search criteria 1">
    <input type="text" [(ngModel)]="searchCriteria2" placeholder="Search criteria 2">
    <input type="text" [(ngModel)]="searchCriteria3" placeholder="Search criteria 3">
    <input type="text" [(ngModel)]="searchCriteria4" placeholder="Search criteria 4">
    <input type="text" [(ngModel)]="searchCriteria5" placeholder="Search criteria 5">
    <button (click)="setSearch()">Search</button>
  </div>
  <div class="content" *ngIf="viewSearchResult" >
    
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Customer Id</th>
                <th>Customer Name</th>
                <th>Contact Number</th>
                <th>Service Requirements</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of searchValue">
                <td>{{ item.customerId }}</td>
                <td>{{ item.customerName }}</td>
                <td>{{ item.contactNumber }}</td>
                <td>{{ item.serviceRequirements }}</td>
                <td>{{item.status}}</td>
            </tr>
        </tbody>
    </table>
  </div>
</div>
