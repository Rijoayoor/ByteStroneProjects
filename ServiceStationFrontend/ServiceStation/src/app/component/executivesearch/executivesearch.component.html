<div class="registration-form">
  <div class="row">
    <input type="text" [(ngModel)]="searchCriteria1" placeholder="Name">
    <input type="text" [(ngModel)]="searchCriteria2" placeholder="Booking Date">
  </div>
  <div class="row">
    <input type="text" [(ngModel)]="searchCriteria3" placeholder="Email">
    <input type="text" [(ngModel)]="searchCriteria4" placeholder="Vehicle Model">
  </div>
  <div class="row">
    <input type="text" [(ngModel)]="searchCriteria5" placeholder="Service Requirement">
    <button (click)="setSearch()">Search</button>
  </div>
</div>
<div class="content" *ngIf="viewSearchResult">
  <br>
  <br>
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>Serial No:</th>
        <th>Customer Name</th>
        <th>Email</th>
        <th>Contact Number</th>
        <th>Vehicle Model</th>
        <th>Booking Date</th>
        <th>Service Requirements</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of searchValue | paginate:{itemsPerPage:tableSize,
                currentPage:page,
            totalItems:count}; let i=index">
        <td>{{ (page - 1) * tableSize + i + 1 }}</td>
        <td>{{ item.customerName }}</td>
        <td>{{item.email}}</td>
        <td>{{ item.contactNumber }}</td>
        <td>{{item.vehicleModel}}</td>
        <td>{{item.bookingDate}}</td>
        <td>{{ item.serviceRequirements }}</td>
        <td>{{item.status}}</td>
      </tr>
    </tbody>
  </table><br>
</div>
<pagination-controls *ngIf="viewSearchResult" previousLabel="Prev" nextLabel="Next"
  (pageChange)="onTableDataChange($event)">
</pagination-controls>
