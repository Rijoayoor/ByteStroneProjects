<!DOCTYPE html>
<html>
<head>
    <title>Service Booking Form</title>
    <style>
        .error {
            color: red;
        }
        .form-section {
            margin-bottom: 20px;
        }
        .form-section label {
            display: block;
            margin-bottom: 5px;
        }
        .form-section input[type="text"],
        .form-section input[type="tel"],
        .form-section input[type="email"],
        .form-section textarea {
            width: 300px;
        }
    </style>
</head>
<body>
    <h1>Service Booking Form</h1>
    <form id="bookingForm" onsubmit="submitForm(event)">
        <div class="form-section">
            <h2>Personal Information</h2>
            <label for="name">Name*</label>
            <input type="text" id="name" required>
            <br>
            <label for="contact">Contact No.*</label>
            <input type="tel" id="contact" required>
            <br>
            <label for="email">Email</label>
            <input type="email" id="email">
            <br>
            <label for="address">Address</label>
            <textarea id="address"></textarea>
        </div>

        <div class="form-section">
            <h2>Vehicle Details</h2>
            <label for="vehicleNumber">Vehicle Number*</label>
            <input type="text" id="vehicleNumber" required>
            <br>
            <label for="vehicleModel">Vehicle Model*</label>
            <input type="text" id="vehicleModel" required>
        </div>

        <div class="form-section">
            <h2>Service Requirements</h2>
            <label for="service">Service*</label>
            <input type="text" id="service" required>
        </div>

        <input type="submit" value="Submit">
    </form>

    <script>
        function submitForm(event) {
            event.preventDefault(); // Prevent form submission

            // Perform input validation
            var name = document.getElementById('name').value;
            var contact = document.getElementById('contact').value;
            var vehicleNumber = document.getElementById('vehicleNumber').value;
            var vehicleModel = document.getElementById('vehicleModel').value;
            var service = document.getElementById('service').value;

            var errorMessages = [];

            if (!name) {
                errorMessages.push("Please enter your name.");
            }

            if (!contact) {
                errorMessages.push("Please enter your contact number.");
            }

            if (!vehicleNumber) {
                errorMessages.push("Please enter your vehicle number.");
            }

            if (!vehicleModel) {
                errorMessages.push("Please enter your vehicle model.");
            }

            if (!service) {
                errorMessages.push("Please enter the service requirements.");
            }

            if (errorMessages.length > 0) {
                displayErrors(errorMessages);
            } else {
                // Submit the form and display confirmation
                displayConfirmation();
            }
        }

        function displayErrors(errors) {
            var errorContainer = document.createElement('div');
            errorContainer.className = 'error';

            var errorList = document.createElement('ul');
            errors.forEach(function (error) {
                var listItem = document.createElement('li');
                listItem.textContent = error;
                errorList.appendChild(listItem);
            });

            errorContainer.appendChild(errorList);

            var form = document.getElementById('bookingForm');
            form.appendChild(errorContainer);
        }

        function displayConfirmation() {
            var form = document.getElementById('bookingForm');
            form.style.display = 'none';

            var confirmation = document.createElement('div');
            confirmation.textContent = "Thank you for your booking!";
            confirmation.className = 'confirmation';

            document.body.appendChild(confirmation);
        }
    </script>
</body>
</html>
